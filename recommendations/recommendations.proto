syntax = "proto3";

import "google/protobuf/struct.proto";

package recommendations; 

option go_package = "grpc/recommendationspb";
message ExtractKeywordsResponse {
    repeated string keywords = 2;
}

message ExtractKeywordsFromMultipleTextsResponse {
    uint32 cols = 1;
    uint32 rows = 2;
    repeated google.protobuf.ListValue values = 3;
}

service RecommendationsService {
    rpc ExtractKeywords(ExtractKeywordsRequest) returns (ExtractKeywordsResponse) {}
    rpc ExtractKeywordsFromMultipleTexts(ExtractKeywordsFromMultipleTextsRequest) returns (ExtractKeywordsFromMultipleTextsResponse) {}
}

message ExtractKeywordsRequest {
    string content = 2;
}

message ExtractKeywordsFromMultipleTextsRequest {
    repeated string contents = 4;
}
