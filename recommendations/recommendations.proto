syntax = "proto3";

package recommendations; 

option go_package = "grpc/recommendationspb";

import "notes/notes.proto";

message Recommendation {
    string id = 1;
    string block_id = 2;
    repeated notes.Block blocks = 3;
}

service RecommendationsService {
    rpc GenerateRecommendation(GenerateRecommendationRequest) returns (Recommendation) {}
}

message GenerateRecommendationRequest {
    string id = 1;
}
