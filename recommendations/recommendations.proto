syntax = "proto3";

package recommendations; 

message KeywordsRecommendation {
    string block_id = 1;
    repeated string keywords = 2;
}

service RecommendationsService {
    rpc ExtractKeyword(ExtractKeywordRequest) returns (KeywordsRecommendation) {}
}

message ExtractKeywordRequest {
    string block_id = 1;
    string content = 2;
}
